<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f3f4f6;
        }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        button {
            width: 100%;
            padding: 12px;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #e3ffe6;
            border-left: 4px solid #28a745;
            border-radius: 8px;
            font-size: 18px;
            color: #155724;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 class="title">ðŸ”¥ FWI Prediction Form</h2>

        <form action="{{ url_for('predict_datapoint') }}" method="post">

            <div class="mb-3">
                <label class="form-label">Temperature</label>
                <input type="text" class="form-control" name="Temperature" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Relative Humidity (RH)</label>
                <input type="text" class="form-control" name="RH" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Wind Speed (Ws)</label>
                <input type="text" class="form-control" name="Ws" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Rain</label>
                <input type="text" class="form-control" name="Rain" required>
            </div>

            <div class="mb-3">
                <label class="form-label">FFMC</label>
                <input type="text" name="FFMC" required>

            </div>

            <div class="mb-3">
                <label class="form-label">DMC</label>
                <input type="text" class="form-control" name="DMC" required>
            </div>

            <div class="mb-3">
                <label class="form-label">ISI</label>
                <input type="text" class="form-control" name="ISI" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Classes</label>
                <input type="text" class="form-control" name="Classes" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Region</label>
                <input type="text" class="form-control" name="Region" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict FWI</button>
        </form>

        {% if result %}
        <div class="result-box">
            ðŸ”¥ Predicted FWI Value: <strong>{{ result }}</strong>
        </div>
        {% endif %}
    </div>

</body>
</html>
